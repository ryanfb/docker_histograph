histograph-viewer:
  build: histograph-viewer
  links:
   - histograph
  volumes_from:
   - histograph
  environment:
   - HISTOGRAPH_CONFIG=/usr/src/app/config.yaml
  ports:
   - "3000:3000"
histograph:
  build: histograph
  links:
   - neo4j
   - redis
   - elasticsearch
   - postgres
  ports:
   - "3001:3001"
neo4j:
  image: neo4j:2.3.5
  environment:
   - NEO4J_NO_AUTH=true
   - NEO4J_THIRDPARTY_JAXRS_CLASSES=org.waag.histograph.plugins=/histograph
  volumes:
   - ./neo4j-conf:/conf
   - ./neo4j-plugins:/plugins
  ports:
   - "7474:7474"
   - "1337:1337"
redis:
  image: redis
elasticsearch:
  image: elasticsearch
postgres:
  image: postgres
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=postgres
  volumes:
   - ./postgres-conf:/docker-entrypoint-initdb.d
